<!-- login view -->
<div class="sign-in-form" ng-hide="vm.toggleValue">
  <h1>Sign In</h1>

  <form ng-submit="vm.submitLogIn()" name="signInForm" novalidate>
    <div class="form-group">
      <label for="email">Email</label>
      <input ng-model="vm.logIn.email" type="email" ng-model="email" name="email" required class="form-control" id="emailInput" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input ng-model="vm.logIn.password" type="password" ng-model="password" name="password" required class="form-control" id="password" placeholder="Email">
    </div>
  </form>

  <p>If you are not a user yet, click <strong><a class="underline" ng-click="vm.toggleValue = !vm.toggleValue">here</a></strong> to sign up!
</div>

<!-- sign-in form -->
<div class="sign-up-form" ng-show="vm.toggleValue">
  <h1>Sign Up</h1>
  <form ng-submit="vm.submitSignUp()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" ng-model="vm.signUp.email" ng-class="{'red-border': vm.conflict}" class="form-control" id="email" placeholder="Email">
      <small ng-show="vm.conflict" class="text-danger">Email already exists...</small>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" ng-model="vm.signUp.name" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input type="password" ng-model="vm.signUp.password" class="form-control" id="password1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input type="password" ng-model="vm.signUp.passwordConfirmation" class="form-control" id="password2" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <p>if you are already a user, <strong><a class="underline" ng-click="vm.toggleValue = !vm.toggleValue">Sign-In</a></strong>


</div>
