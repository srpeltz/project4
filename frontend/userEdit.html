<h1>This is the Edit Page</h1>
<form ng-submit="profileVm.updateUser()" id="updateUser">
  <div>
    <label for="updateUser-email">Email</label>
    <input type="text" ng-model="profileVm.currentUser.email">
  </div>
  <div>
    <label for="updateUser-name">Name</label>
    <input type="text" ng-model="profileVm.currentUser.name">
  </div>
  <div>
    <label for="updateUser-password">New Password</label>
    <input type="password" ng-model="profileVm.currentUser.password">
  </div>
  <div>
    <input type="submit" value="Save">
  </div>

</form>
<form ng-submit="profileVm.deleteUser()">
  <div>
    <input type="submit" value="Delete">
  </div>
</form>
