<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recipes!</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
    <script src="js/auth/jwt-decode.2.0.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/signin.controller.js"></script>
    <script src="js/navbar.controller.js"></script>
    <script src="js/users.controller.js"></script>
    <script src="js/recipes.controller.js"></script>
    <script src="js/api/recipeFactory.js"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body ng-app="Recipes">
    <header ng-controller="NavbarController as vm">
      <nav class="navbar nabar-default navbar-fixed-top container">
        <div class="container">
          <span class="navbar-btn navbar-left"><a ui-sref="root" >Home</a> |</span>
          <a ui-sref="about" class="navbar-btn navbar-left">About</a>
          <a ui-sref="userProfilePage" ng-show="vm.authService.isLoggedIn()" class="navbar-btn navbar-left">Profile</a>
          <button ng-hide="vm.authService.isLoggedIn()" ui-sref="signin" type="button" class="btn btn-default navbar-btn navbar-right">Sign In</button>
          <button ng-show="vm.authService.isLoggedIn()" ng-click="vm.authService.logOut()" type="button" class="btn btn-default navbar-btn navbar-right">Sign Out</button>
        </div>
      </nav>

    </header>

  <section ui-view></section>
  </body>
<!-- placing this outside of the body tag for now. If there are errors possibly put this inside the body tag -->
  <script src="js/config/app.debug.js"></script>
  <script src="js/config/app.httpInterceptors.js"></script>
  <script src="js/config/authErrorRedirect.service.js"></script>
  <script src="js/config/jsonHeaders.service.js"></script>
  <script src="js/config/tokenSigning.service.js"></script>
  <script src="js/auth/auth.service.js"></script>
  <script src="js/auth/token.service.js"></script>
  <script src="js/auth/user.service.js"></script>
</html>
